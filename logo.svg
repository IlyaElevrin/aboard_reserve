<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" version="1.1" viewBox="0 0 256 256"
     xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" style="stop-color:#4A90D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5A8B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect width="240" height="240" x="8" y="8" rx="40" ry="40" fill="url(#bgGradient)" filter="url(#shadow)"/>

  <!-- Whiteboard background -->
  <rect width="160" height="140" x="48" y="50" rx="8" ry="8" fill="#FFFFFF" opacity="0.95"/>

  <!-- Grid lines on whiteboard -->
  <g stroke="#E0E0E0" stroke-width="1" opacity="0.5">
    <line x1="48" y1="80" x2="208" y2="80"/>
    <line x1="48" y1="110" x2="208" y2="110"/>
    <line x1="48" y1="140" x2="208" y2="140"/>
    <line x1="48" y1="170" x2="208" y2="170"/>
    <line x1="88" y1="50" x2="88" y2="190"/>
    <line x1="128" y1="50" x2="128" y2="190"/>
    <line x1="168" y1="50" x2="168" y2="190"/>
  </g>

  <!-- Sample drawing stroke -->
  <path d="M65,90 Q90,70 115,95 T165,85 Q185,80 195,100"
        fill="none" stroke="#333333" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Circle shape -->
  <circle cx="85" cy="145" r="20" fill="none" stroke="#E74C3C" stroke-width="3"/>

  <!-- Rectangle shape -->
  <rect x="145" y="120" width="50" height="35" rx="4" ry="4" fill="none" stroke="#27AE60" stroke-width="3"/>

  <!-- Brush/Pen icon at bottom -->
  <g transform="translate(95, 195) rotate(-45)">
    <rect x="0" y="0" width="60" height="14" rx="3" ry="3" fill="#F5F5F5" stroke="#333" stroke-width="2"/>
    <rect x="50" y="2" width="15" height="10" rx="2" ry="2" fill="#F39C12"/>
    <polygon points="-8,7 0,0 0,14" fill="#333333"/>
  </g>

  <!-- Letter "A" in stylized form -->
  <text x="128" y="235" font-family="Arial, sans-serif" font-size="28" font-weight="bold"
        fill="#FFFFFF" text-anchor="middle" opacity="0.9">aboard</text>
</svg>
